{% extends "base.html" %}
{% load static %}
{% block title %}
    Add New Dish
{% endblock %}
{% block content %}
<style>
  body {
  background-image: url( "{% static 'img/yum.jpg' %}");
  background-size: cover;
  }
</style>

<h2 class="add_kitchen_title">Add New Dish</h2>
<div class="add_kitchen">

  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class='save button'>save</button>
  </form>
</div>
{% endblock %}
